---
layout: default
---
<a class="home-link" href="/"><span class="icon-home"></span></a>
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header header-image" style="background-image: url('{{ page.headerimg }}')">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h2 class="post-subtitle">{{ page.subtitle }}</h2>
    <!-- {% include postmeta.html %} -->
  </header>

  <div class="wrapper">
    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>
    <div class="post-nav">
      <div class="prev">
        {% if page.previous.url %}
          &laquo; <a class="prev" href="{{page.previous.url}}">{{page.previous.title}}</a>
        {% endif %}
      </div>
      <div class="next">
        {% if page.next.url %}
          <a class="next" href="{{page.next.url}}">{{page.next.title}}</a> &raquo;
        {% endif %}
      </div>
    </div>

    {% include subscribe.html %}
    <br/>
  </div>
