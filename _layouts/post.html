{% include head.html %}

<span id="top"></span>
<h1 class="page-title"><a href="/">The Writing of Martin Brennan</a></h1>
{% include postnav.html %}
<div class="blog">
  <div class="col" style="flex: 3">
      <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <h1>{{ page.title }}<br/><span class="byline">{{ page.byline }}</span><br/><time class="posttime" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time></h1>
        {{ content }}
        <div class="homeback">
          <a href="/"><< Home</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="#top">Back to top</a>
        </div>
      </article>
      <form
        action="https://buttondown.email/api/emails/embed-subscribe/martin-brennan"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.email/martin-brennan', 'popupwindow')"
        class="embeddable-buttondown-form subscribe-form"
      >
        <p>Thank ye kindly for subscribing.</p>
        <input type="email" name="email" id="bd-email" placeholder="Enter your email address">
        <input type="hidden" value="1" name="embed"></input>
        <input type="submit" value="Subscribe"></input>
        <p>
          <a href="https://buttondown.email" target="_blank">Powered by Buttondown.</a>
        </p>
      </form>
  </div>
</div>
{% include footer.html %}
