{% for post in site.posts %}
  {% assign currentdate = post.date | date: "%Y" %}
  {% if currentdate != date %}
    <li id="y{{currentdate}}" style="font-size: 130%; list-style-type: none; margin: 3rem 0 0; font-family: 'Archivo Black', sans-serif; font-size: 1.5rem;">{{ currentdate }}</li>
    {% assign date = currentdate %}
  {% endif %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
