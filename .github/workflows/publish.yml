on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  run_pull:
    name: publish to website
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
      # based on https://www.programonaut.com/how-to-deploy-a-git-repository-to-a-server-using-github-actions/
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
    - name: git clone
      run: |
        git clone --depth=1 https://github.com/martin-brennan/writing.martin-brennan.com.git writing   
    - name: git push
      run: |
        cd writing
        git remote add droplet ${{ secrets.SSH_DROPLET_REMOTE }}
        git push droplet main
    - name: cleanup
      run: rm -rf ~/.ssh
